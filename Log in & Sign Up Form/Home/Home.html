<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div id="navbar">
      <div id="container1" class="flex margin welcomeMessage gradient-text">
        <img id="logo" src="../Assests/Logo-removebg.png" alt="" />
      </div>

      <div id="container3" class="flex margin">
        <ul class="two none">
          <div
            class="profile bef"
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
            "
          >
            <li>
              <img
                class="size imagePreview"
                id="userPreview"
                style="
                  height: 55px;
                  width: 55px;
                  border-radius: 50%;
                  margin-top: -0.5vh;
                "
                src="../Assests/unnamed.jpg"
                alt="User Image"
              />
            </li>
            <span id="loggedinuser" onclick="dropdown()" class=""></span>
          </div>
          <li>
            <img
              class="size"
              src="../Assests/notification.png"
              style="height: 25px; width: 25px"
              alt="Notifications"
            />
          </li>
          <li>
            <img
              id="logout"
              onclick="logout()"
              class="size"
              src="../Assests/Log out.png"
              style="height: 22px; width: 25px"
              alt="Log Out"
            />
          </li>
        </ul>
      </div>
      <div id="container4" class="hidden margin">
        <ul class="three none">
          <li>
            <img
              class="size"
              src="../Assests/Bars-removebg-preview.png"
              alt=""
            />
          </li>
        </ul>
      </div>
    </div>
    <div class="dropdown">
      <!-- dropdown -->
        
      <div
        style="
          padding: 2.5vh 3vw;
          background-color: #febcab;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          right: 12vh;
        "
      ><span class="spanupdate">UPDATE PROFILE</span>
        <div
          class="inputMargin"
          style="display: flex; align-items: center; justify-content: center; margin-top: 3vh;"
        >
          <img
            class="size updateimg  "
            id="imagePreview"
            style="
              height: 90px;
              width: 90px;
              border-radius: 50%;
              margin-bottom: -3.5vh;
            "
            src="../Assests/unnamed.jpg"
            alt="User Image"
          />
        </div>
        <div style="margin-top: 3vh;" >
  <div class="inputMargin file choose" style="display: flex; align-items:center;width: 0 !important;" >
            <input class="choose1" style="width: 6vw; overflow: hidden; visibility: hidden;" id="profile" type="file" title="" />
          </div>
          <div class="inputMargin" style="margin-top: 5vh;">
            <label for="name">Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="name" type="text" value="" />
          </div>
          <div class="inputMargin">
            <label for="email">E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="email" type="text" value="" />
          </div>
          <div class="inputMargin">
            <label for="contact">Contact No&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="contact" type="text" value="" />
          </div>
          <div class="inputMargin">
            <label for="city">City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="city" type="text" value="" />
          </div>
          <button onclick="update()">Update</button>
        </div>
      </div>

      <!-- dropdown -->
    </div>

    <div class="welcome">WELCOME! TO WEBSITE</div>
    <script src="./home.js"></script>
