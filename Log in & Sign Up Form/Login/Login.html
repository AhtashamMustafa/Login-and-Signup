<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div style="background-color:#ccc;opacity: 0.6;border-radius: 8px; position: absolute; height: 66vh; width:25.2vw;margin-left: 36.9vw ;z-index:-1;"></div>
    <div class="form">
        <div class="container">
            <h1>Log In</h1>
            <br>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="loginbtn" onclick="login()" type="submit">Login</button>
        </div>
        <div class="">
            <!-- <button type="button" class="cancelbtn"><a style="text-decoration: none; color: white;" href="./Signup.html">Sign up</a></button> -->
            <span class="psw"><a style="text-decoration: none; color: black;" href="#">Forgot Password?</a></span>
            <span class="signup">Don't have an account?<a style="text-decoration: none; color: rgba(255, 255, 255, 0.91)" href="../Signup/Signup.html"> Signup here</a></span>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
